<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Oppgave 3</title>
    <link rel="stylesheet" href="../style/oppgave3.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-links" id="navLinks"></ul>
        <li><a href="../pages/chatgpt.html">chatGpt</a></li>
      </nav>
    </header>
    <main>
      <h3>Create your business card</h3>
      <div class="main-contianer">
        <div class="form-container">
          <form action="">
            <label for="fname">Full name:</label><br />
            <input
              type="text"
              id="fullName"
              name="fullName"
              value="Bajs Fis"
            /><br />
            <label for="age">Age:</label><br />
            <input type="text" id="age" name="age" value="38" /><br />
            <label for="city">City:</label><br />
            <input type="text" id="city" name="city" value="Sandefjord" /><br />
            <label for="country">Country:</label><br />
            <input
              type="text"
              id="country"
              name="country"
              value="Noway"
            /><br />
          </form>
          <button id="generatePerson">Become a Person!</button>
        </div>
        <div class="card-container">
          <div class="card" id="generateCard">
            <img
              src="https://api.lorem.space/image/face?w=150&h=150"
              alt="Random Portrait"
              class="card-image"
            />
            <div class="text-container">
              <p class="card-text">Name:</p>
              <p class="card-text">Age:</p>
              <p class="card-text">City:</p>
              <p class="card-text">County:</p>
            </div>
            <div class="input-text-container">
              <p class="card-text form-text" id="displayFullName">bb</p>
              <p class="card-text form-text" id="displayAge">bb</p>
              <p class="card-text form-text" id="displayCity">bb</p>
              <p class="card-text form-text" id="displayCountry">ooh</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../script/navigation.js"></script>
    <script src="../script/oppgave3.js"></script>
  </body>
</html>
